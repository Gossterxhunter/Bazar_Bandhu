<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: whitesmoke;
      margin: 0;
      padding: 0;
    }
    header {
      background:#43dd74;
      padding: 10px;
      text-align: center;
      color: white;
    }
    section.signin-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
    }
    .signin-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 15px rgb(123, 123, 123);
      max-width: 400px;
      width: 100%;
    }
    .signin-box h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-align: center;
    }
    .signin-box p {
      font-size: 0.95rem;
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    .btn-submit {
      background-color: #2575fc;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #1a5ed9;
      text-decoration:underline;
    }
    .form-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }
    .form-footer a {
      color: #2575fc;
      text-decoration: none;
    }
    .form-footer a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome To Your Shared Cooperative Platform</h1>
    <p class="lead">Smart. Secure. Personalized Ordering App Near Your Cart</p>
  </header>

  <section class="signin-container">
    <div class="signin-box">
      <h1>SIGN IN</h1>
      <p>WELCOME BACK!<br>Please sign in to continue</p>
      <form action="/sign_in" method="post">
        <div class="input-group">
          <label for="email"><i class="bi bi-envelope-fill"></i> Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="password"><i class="bi bi-lock-fill"></i> Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn-submit">Sign In</button>
      </form>
      <div class="form-footer">
        <p>Don't have an account? <a href="sign_up.html">Sign up</a></p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Bazar Bandhu. Built to keep you safe and healthy.</p>
