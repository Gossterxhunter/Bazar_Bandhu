 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bazar BandhuðŸ›’</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('https://thumbs.dreamstime.com/z/street-food-background-line-icon-linear-vector-pattern-118599917.jpg') no-repeat center center/cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #000000;
      user-select: none;
      cursor: default;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: linear-gradient(to right, #e8f5e9, #c8e6c9);
      z-index: 0;
    }

    .brand {
      position: absolute;
      top: 25px;
      width: 100%;
      text-align: center;
      font-size: 5.2rem;
      font-family: 'Pacifico', cursive;
      color: rgb(23, 92, 23);
      letter-spacing: 2px;
      z-index: 2;
      text-shadow:
        0 0 5px rgba(0,0,0,0.3),
        0 0 10px rgba(0,0,0,0.15);
      -webkit-text-stroke: 0.6px rgba(0,0,0,0.6);
      user-select: none;
    }

    .glass-box {
      position: relative;
      z-index: 2;
      padding: 40px 35px;
      max-width: 450px;
      text-align: center;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1.8px solid rgba(0, 0, 0, 0.15);
      box-shadow:
        0 0 20px rgba(0, 0, 0, 0.1),
        inset 0 0 15px rgba(255, 255, 255, 0.7);
      color: #000000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .glass-box:hover {
      transform: scale(1.04);
      box-shadow:
        0 0 40px rgba(0, 0, 0, 0.15),
        inset 0 0 25px rgba(255, 255, 255, 0.9);
    }

    .glass-box h2 {
      font-size: 1.7rem;
      margin-bottom: 24px;
      font-weight: 700;
      color: #000000;
      text-shadow: 0 0 5px rgba(0,0,0,0.15);
      user-select: text;
    }

    .highlight {
      color: rgb(44, 212, 44);
      font-weight: 700;
      text-shadow: none;
    }

    .home-btn {
      display: inline-block;
      padding: 14px 36px;
      margin-top: 18px;
      background: linear-gradient(135deg, #f5f5f5, #d9d9d9);
      color: #222222;
      font-weight: 600;
      border: 1.5px solid #bbb;
      border-radius: 14px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow:
        0 3px 8px rgba(0,0,0,0.12);
      text-decoration: none;
      user-select: none;
    }

    .home-btn:hover {
      background: linear-gradient(135deg, #89e6da, #eaeaea);
      color: #000000;
      box-shadow:
        0 6px 18px rgba(0, 0, 0, 0.2);
      transform: scale(1.1);
      border-color: #888;
    }

    .fruit {
      position: absolute;
      font-size: 2.5rem;
      animation: float 6s ease-in-out infinite alternate;
      opacity: 0.85;
      z-index: 1;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
      filter: drop-shadow(0 0 3px rgba(0,0,0,0.4));
      transition: transform 0.2s ease;
      user-select: none;
      will-change: transform;
    }

    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
      }
      100% {
        transform: translateY(-20px) rotate(12deg);
      }
    }

    @media (max-width: 600px) {
      .brand {
        font-size: 2.5rem;
      }
      .glass-box {
        max-width: 90%;
        padding: 28px 24px;
      }
      .glass-box h2 {
        font-size: 1.3rem;
        margin-bottom: 18px;
      }
      .home-btn {
        padding: 10px 26px;
        font-size: 1rem;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="brand" id="brand" aria-label="Brand Name"></div>

  <div class="glass-box" role="main" aria-label="Main content">
    <h2><span class="highlight">Freshness delivered straight from nature to you.</span></h2>
    <a href="about_us.html" class="home-btn" aria-label="Explore Bazar Bandhu">Explore</a>
  </div>

  <script>
    // Brand typewriter text
    const text = "Bazar Bandhu ðŸ›’";
    let index = 0;
    function typeWriter() {
      if (index < text.length) {
        document.getElementById("brand").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 150);
      }
    }
    typeWriter();

    // Fruits and veggies emojis array
    const fruits = [
      'ðŸŽ', 'ðŸ¥­', 'ðŸŠ', 'ðŸ¥¦', 'ðŸ¥¬', 'ðŸ‡', 'ðŸŒ', 'ðŸ’', 'ðŸ‹', 'ðŸ', 'ðŸŒ¿', 'ðŸ“', 'ðŸ¥•', 'ðŸ…', 'ðŸŒ½', 'ðŸ¥‘', 'ðŸ', 'ðŸ‰', 'ðŸ¥', 'ðŸ¥¥'
    ];

    // Create fruit elements and store their data for interaction
    const fruitElements = [];
    const fruitCount = 20;

    for (let i = 0; i < fruitCount; i++) {
      const el = document.createElement('div');
      el.className = 'fruit';
      el.innerText = fruits[Math.floor(Math.random() * fruits.length)];

      // Random initial position
      const left = Math.random() * window.innerWidth * 0.95;
      const top = Math.random() * window.innerHeight * 0.95;
      el.style.left = `${left}px`;
      el.style.top = `${top}px`;

      // Random animation duration & delay for floating effect
      el.style.animationDuration = (5 + Math.random() * 2) + 's';
      el.style.animationDelay = (Math.random() * 6) + 's';

      // Store position and element for interactivity
      fruitElements.push({
        el,
        baseX: left,
        baseY: top,
        currentX: left,
        currentY: top,
        offsetX: 0,
        offsetY: 0,
        maxOffset: 15, // max px displacement from base position on mouse move
      });

      document.body.appendChild(el);
    }

    // Mousemove interaction: repel fruits near cursor
    document.addEventListener('mousemove', e => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      fruitElements.forEach(fruit => {
        const dx = fruit.baseX - mouseX;
        const dy = fruit.baseY - mouseY;
        const dist = Math.sqrt(dx*dx + dy*dy);

        const radius = 120; // influence radius in px

        if (dist < radius) {
          // Calculate repel strength (closer = stronger)
          const force = (radius - dist) / radius;

          // Normalize vector and apply force with max offset
          const angle = Math.atan2(dy, dx);
          const offsetX = Math.cos(angle) * force * fruit.maxOffset;
          const offsetY = Math.sin(angle) * force * fruit.maxOffset;

          fruit.offsetX = offsetX;
          fruit.offsetY = offsetY;
        } else {
          // No force if outside radius
          fruit.offsetX = 0;
          fruit.offsetY = 0;
        }
      });
    });

    // Animate fruits position smoothly with requestAnimationFrame
    function animate() {
      fruitElements.forEach(fruit => {
        // Smoothly interpolate current position toward base + offset
        const targetX = fruit.baseX + fruit.offsetX;
        const targetY = fruit.baseY + fruit.offsetY;

        // Simple lerp for smooth movement
        fruit.currentX += (targetX - fruit.currentX) * 0.15;
        fruit.currentY += (targetY - fruit.currentY) * 0.15;

        fruit.el.style.transform = `translate(${fruit.currentX - fruit.baseX}px, ${fruit.currentY - fruit.baseY}px)`;
      });
      requestAnimationFrame(animate);
    }
    animate();

    // Optional: On window resize, update base positions to keep fruits visible
    window.addEventListener('resize', () => {
      fruitElements.forEach(fruit => {
        fruit.baseX = Math.min(fruit.baseX, window.innerWidth * 0.95);
        fruit.baseY = Math.min(fruit.baseY, window.innerHeight * 0.95);
      });
    });
  </script>

</body>
</html>
