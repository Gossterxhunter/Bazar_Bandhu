<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: whitesmoke;
      margin: 0;
    }

    header {
      background:#43dd74;
      padding: 10px;
      text-align: center;
      color: white;
    }

    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .signup-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 15px rgb(123,123,123);
      max-width: 800px;
      width: 100%;
    }

    .signup-box h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .signup-box p {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: black;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .btn-submit {
      width: 100%;
      padding: 10px;
      background-color: #2575ff;
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-submit:hover {
      background-color: #004bd6;
      text-decoration:underline;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .form-footer a {
      color: #2575ff;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome To Your Shared Cooperative Platform</h1>
    <p class="lead">Smart. Secure. Personalized Ordering App Near Your Cart.</p>
  </header>

  <section class="signup-container">
    <div class="signup-box">
      <h1>SIGN UP</h1>
      <p>To access the benefits, sign up here.<br>Be Safe. Be Healthy.</p>

      <form action="/sign_up" method="post">
        <div class="input-group">
          <label for="username"><i class="bi bi-person-fill"></i> Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="date_of_birth"><i class="bi bi-calendar-fill"></i> Date of Birth</label>
          <input type="date" id="date_of_birth" name="date_of_birth" required>
        </div>
        <div class="input-group">
          <label for="phone_number"><i class="bi bi-telephone-fill"></i> Phone Number</label>
          <input type="tel" id="phone_number" name="phone_number" required>
        </div>
        <div class="input-group">
          <label for="email"><i class="bi bi-envelope-fill"></i> Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password"><i class="bi bi-lock-fill"></i> Create Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
          <label for="confirm_password"><i class="bi bi-lock-fill"></i> Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
        </div>

        <div class="form-footer">
          <label>
            <input type="checkbox" name="terms" required> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="btn-submit mt-3">Register</button>

        <div class="form-footer">
          <p>Already have an account? <a href="sign_in.html">Sign In</a></p>
        </div>

        <div class="form-footer">
          <p>_____________ OR _______________</p>
        </div>

        <div class="form-footer">
          <button type="button" class="btn-submit"><i class="bi bi-google"></i> Sign Up with Google</button>
        </div>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Bazar Bandhu. Built to keep you safe and healthy.</p>
  </footer>

</body>
</html>
